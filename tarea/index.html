<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Rick and Morty exercise</title>
</head>

<body class="bg-dark">


    <div class="container p-5 d-flex justify-content-center flex-column ">
        <h1 class="text-white text-center">Rick and Morty Random Characters</h1>
        <form>
            <div class="form-group">
                <label for="name" class="text-white">Cuantos personajes quieres ver?</label>
                <input type="number" class="form-control" id="numCharacters">
            </div>
        </form>
    </div>

    <div class="container p-5 d-flex justify-content-center flex-column">
        <button onclick="tarjetas()" class="btn btn-success my-2">Generar tarjetas</button>
        <button onclick="random()" class="btn btn-warning my-2">Random</button>
        <button onclick="tarjetasPerosnaje()" class="btn btn-info my-2">Personaje #</button>
        <button onclick="tarjetasBorrar()" class="btn btn-danger my-2">Borrar</button>
    </div>

    <div class="container d-flex flex-wrap" id="cardContainer">

    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./script.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


</body>

</html>
